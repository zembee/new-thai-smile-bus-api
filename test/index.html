    <script

    <title>Test Socket Web API</title>

  <body>
    <div id="v-app">
      <h1>Web API Socket Testing</h1>
      <p>
        <b>Message</b>
        <br />
        {{message}}
      </p>
    </div>
    <script>
      //http://127.0.0.1:5500/index.html

      let url = "wss://app-tsb.thaismilebus.com"; // Production
      // let url = "wss://tsb.minerta2go.com";
      // let url = 'ws://localhost:3000/'
      // let url = 'ws://192.168.11.128:3000/';
      let app = new Vue({
        el: '#v-app',
        data: {
          text: '',
          message: '',
        },
        methods: {
          receiveMessage(msg) {
            this.message = msg
          },
        },
        created() {
          // this.socket = io(url, {
          //   transports: ['websocket'],
          //   path: '/ws/vehicle',
          //   query: {},
          // })

          // this.socket.on('vehicle:location', (msg) => {
          //   this.receiveMessage(msg)
          // })

          // this.socket.emit('vehicle:location', 'bus')  // bus taxi van

          this.socket = io(url, {
            transports: ['websocket'],
            path: '/ws/vehicle',
            query: {},
          })

          this.socket.on('connect', () => {
            console.log('socket ==>', this.socket)
            console.log('socket id ==>', this.socket.id)

            this.socket.on('vehicle:route', msg => {
              console.log(msg)
              this.receiveMessage(msg)
            })

            this.socket.emit('vehicle:route', {
              roomNo: `${this.socket.id}`,
              objectId: 't1sBVsau1WsRw2Qd06RyB',
              lats: '13.974818',
              lons: '100.618277',
              minRadius: 1,
              maxRadius: 1000 * 20,
              intervalTime: 1000 * 10,
            })
          })
        },
      })
    </script>
  </body>
